<div class="login-input-box">
  <h3 class="login-header">Login</h3>
  <ion-item class="login-item-box login-username-input">
    <ion-input
      label="Email"
      labelPlacement="floating"
      (ionInput)="setEmail($any($event))"
    ></ion-input>
  </ion-item>
  <ion-item class="login-item-box">
    <ion-input
      label="Password"
      labelPlacement="floating"
      type="password"
      (ionInput)="setPassword($any($event))"
    ></ion-input>
  </ion-item>
  <ion-button
    class="login-button"
    color="primary"
    fill="solid"
    shape="round"
    (click)="loginClicked()"
  >
    Login
  </ion-button>
</div>
