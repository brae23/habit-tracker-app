<div class="main-div">
  <div class="controls-box">
    <h3 class="modal-header">New Task</h3>
    <ion-item class="input-item-box">
      <ion-input
        labelPlacement="floating"
        label="Name"
        placeholder="New Task Name"
        inputmode="text"
        (ionInput)="setName($any($event))"
      ></ion-input>
    </ion-item>
    <div class="button-box">
      <ion-button
        class="button"
        (click)="saveClicked()"
        color="primary"
        fill="solid"
        shape="round">
        Save
      </ion-button>
      <ion-button
        class="button"
        (click)="cancelClicked()"
        color="danger"
        shape="round"
        fill="clear">
        Cancel
      </ion-button>
    </div>
  </div>
</div>
