
<ion-menu [type]="'reveal'" contentId="main-content">
<ion-menu-toggle autoHide="false">
    <ion-header>
    <ion-toolbar>
        <ion-icon
        class="ion-padding"
        slot="start"
        name="arrow-back-outline"
        size="small"
        ></ion-icon>
        <ion-title class="ion-text-center" slot="start">Menu</ion-title>
    </ion-toolbar>
    </ion-header>
</ion-menu-toggle>
<ion-content class="ion-padding">
    <ion-list>
    <ion-menu-toggle autoHide="false">
        <ion-item [routerLink]="['daily-task-list']">
        <ion-icon slot="start" name="checkbox-outline"></ion-icon>
        <ion-label> Daily Task List </ion-label>
        </ion-item>
        <ion-item [routerLink]="['lists-home']">
        <ion-icon slot="start" name="list-outline"></ion-icon>
        <ion-label> Lists </ion-label>
        </ion-item>
        <ion-item [routerLink]="['habits']">
        <ion-icon slot="start" name="layers-outline"></ion-icon>
        <ion-label> Habits & Stacks </ion-label>
        </ion-item>
        <ion-item [routerLink]="['habit-statistics']">
        <ion-icon slot="start" name="analytics-outline"></ion-icon>
        <ion-label> Habit Stats </ion-label>
        </ion-item>
        <ion-item [routerLink]="['user-profile']">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label> Profile </ion-label>
        </ion-item>
        <ion-item [routerLink]="['settings']">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label> Settings </ion-label>
        </ion-item>
    </ion-menu-toggle>
    </ion-list>
</ion-content>
</ion-menu>
<ion-content id="main-content">
  <router-outlet></router-outlet>
</ion-content>
